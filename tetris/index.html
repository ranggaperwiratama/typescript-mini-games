<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>

    <header>
        <h3 class="home-link"><a href="/">‚Üê Back to Typescript Mini Games</a></h3>
        <h1 class="fw-300 t-ucase">Welcome <br><span class="fw-400 t-wide t-big t-ucase">to tetris</span></h1>
    </header>
    <!-- <button id="reset-button">Start Game</button> -->

    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger">
            <div></div>
        </div>
        <div class="menu">
            <div class="menu-content">
                <h2 class="t-ucase">rules</h2>
                <p class="rules"> Please use the <b class="key">UP</b> key to rotate your tetromino, and <b
                        class="key">LEFT</b>
                    and <b class="key">RIGHT</b> to <br> move across the board. Pressing <b class="key">DOWN</b>
                    will speed up the
                    tetromino.</p>
                <button class="close fw-400">X</button>
            </div>
        </div>
    </div>

    <main class="game-area">
        <div class="game">
            <div class="grid"></div>
        </div>
        <section>
            <div class="display">
                <h1 class="score fw-400 t-ucase">Your Score <br> <span class="score-display t-ucase fw-300">0</span>
                </h1>
                <div class="previous-shape">
                    <div class="previous-grid"></div>
                </div>
                <h2 class="lines-display fw-400 t-ucase">Lines:<span class="lines-score">0</span></h2>
            </div>
            <button class="button t-ucase" href="#">Start / Pause</button>
            <small class='footer t-ucase'>made with love 2019</small>
        </section>
    </main>
    </div>
     <script src="app.js" charset="utf-8"></script>
</body>

</html>
