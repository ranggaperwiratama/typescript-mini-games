<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <div class="app">
        <h3 class="home-link"><a href="/">‚Üê Back to Typescript Mini Games</a></h3>

        <h1 class="title">Whack-A-Mole!</h1>
        <button id="reset-button">Start Game</button>
        <h3 class="score">Score: <span id="current-score">0</span></h3>

        <h2 class="time">Seconds left: <span id="time-left">60</span></h2>

        <div class="grid">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
    </div>
     <script src="app.js" charset="utf-8"></script>
</body>

</html>
